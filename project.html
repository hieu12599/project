<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-ligt sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
                </button>
            <a href="#" class="navbar-branch">
                <img src="images/logo.png" width="40%" alt="logo">
            </a>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Giỏ hàng</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- carousel (slide ảnh)-->
    <div id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- duoi slide -->
    <div class="container-fluid padding">
        <div class="row welcome text-center text-white">
            <div class="col-12">
                <h4 class="display-6">HỌC ĐÁNH VẦN - LẦN ĐẦU TIÊN TRÊN THẾ GIỚI</h4>
            </div>
            <hr>
        </div>
        <div class="row padding">
            <div class="col-md-12 col-lg-6">
                <img src="images/col-icon-1.png">
                <p class="chu">huuhuhuhuhuhuh</p>
            </div>
        </div>
    </div>
</body>

</html>
